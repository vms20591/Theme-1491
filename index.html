<!DOCTYPE html>
<html>
<head>
  <!-- Set characted encoding-->
  <meta charset="utf-8">

  <!-- Bootstrap css import  -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!-- Google font import  -->
  <link href="https://fonts.googleapis.com/css?family=Exo|Russo+One" rel="stylesheet">

  <!-- Theme specific css import  -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- Set viewport for responsive display -->
  <meta name="viewport" content="width=device-width">

  <title>Theme 1491</title>
</head>
<body>
  <!-- Navbar section -->
  <nav id="navbar" class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <h1 class="navbar-brand">
          <img src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/profle-128.png">
          <span>Brand Title</span>
        </h1>
      </div>
    </div>
  </nav>

  <!-- Container section that holds the content  -->
  <div class="container-fluid">
    <!-- Displays a fixed size row with a background that has centered, fixed and covered positioning-->
    <div class="row fixed-size-div nature-background">
    </div>
    
    <!-- Displays a fixed size row with a purple background with padding to display text in the center  -->
    <div class="row fixed-size-div purple-background padding-120-top">
      <div class="col col-md-12">
        <h2>What would you like to fill in here?</h2>
      </div>
    </div>

    <!-- Displays a fixed size row with a background that has centered, fixed and covered positioning-->
    <div class="row fixed-size-div tiger-background">
    </div>
    
    <!-- Displays a fixed size row with a blue background with padding to display text in the center  -->
    <div class="row fixed-size-div fb-background padding-120-top">
      <div class="col col-md-12">
        <h2>You can fill in more</h2>
      </div>
    </div>

    <!-- Displays a fixed size row with a background that has centered, fixed and covered positioning-->
    <div class="row fixed-size-div space-background">
    </div>

    <!-- Displays a fixed size row with a gold background with padding to display text in the center  -->
    <div class="row fixed-size-div gold-background padding-120-top">
      <div class="col col-md-12">
        <h2>Still you can fill in more</h2>
      </div>
    </div>

    <!-- Displays a footer with a dark purpose background with padding to display text in the center  -->
    <div class="row footer dark-purple-background padding-40-top">
      <div class="col col-xs-12 col-md-4">
        <h4>GNU General Public License V3</h4>
      </div>
      <div class="col col-xs-12 col-md-4">
        <h4>No rights reserved</h4>
      </div>
      <div class="col col-xs-12 col-md-4">
        <h4>Designed with  <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></h4>
        <footer>by <cite title="Source Title">Meenakshi Sundaram</cite></footer>
      </div>
    </div>
  </div>

  <!-- Script imports -->
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
